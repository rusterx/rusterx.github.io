---
layout: default
title: 幻灯片目录
permalink: /slides/
---

<section class="well">
  <h1 class="archive-year">{{ page.title }}</h1>
  <ul>
    {% for page in site.pages %}
      {% if page.layout == 'slide' and page.title %}
        <li>
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
            {{ page.title }}
          </a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</section>
