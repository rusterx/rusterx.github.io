<div class="container-fluid">
    <div class="row-fluid">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.name }}</a>
              </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{{ site.baseurl }}/">主页</a></li>
                    <li class="active"><a href="{{ site.pageurl }}/archive.html">归档</a></li>
                    <li class="active"><a href="{{ site.pageurl }}/links.html">外链</a></li>
                    <li class="active"><a href="{{ site.pageurl }}/papers.html">论文</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/gallery/">图集</a></li>
                    <li class="active"><a href="{{ site.pageurl }}/tools.html" target="_blank">工具</a></li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="codeDropDown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Code
                      </a>
                      <div class="dropdown-menu" aria-labelledby="codeDropDown">
                        {% if site.gitlab != '' %}
                          <a target="_blank" href="https://gitlab.com/{{ site.gitlab }}">Gitlab</a>
                        {% endif %}
                        {% if site.github != '' %}
                          <a target="_blank" href="https://github.com/{{ site.github }}" target="_blank">Github</a>
                        {% endif %}
                        {% if site.gitee != '' %}
                          <a target="_blank" href="https://gitee.com/{{ site.gitee }}">码云</a>
                        {% endif %}
                        {% if site.coding != '' %}
                          <a target="_blank" href="{{ site.coding }}">Coding</a>
                        {% endif %}
                      </div>
                    </li>
                    <li class="active"><a href="{{ site.pageurl }}/about.html">关于</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/feed.xml">RSS</a></li>

              </div>
        </div>
    </div>
