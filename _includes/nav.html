            <div class="navbar-header">

                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.name }}</a>
              </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{{ site.baseurl }}/">主页</a></li>

                      <li class="active"><a href="https://gitlab.com/{{ site.gitlab }}">Gitlab</a></li>

                      <li class="active"><a href="https://github.com/{{ site.github }}">Github</a></li>
                    {% endif %}

                      <li class="active"><a href="{{ site.gitee }}">码云</a></li>
