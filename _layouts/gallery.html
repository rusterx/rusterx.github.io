<!DOCTYPE html>
<html>

<head>
    <title>
        {% if page.title %} {{ site.name }}-{{ page.title }} {% else %} {{ site.name }} {% endif %}
    </title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link type="text/css" rel="stylesheet" href="{{ site.url }}/css/zzsc.css" />
</head>

<body>

    <section class="cntr" style="max-width: 100%;max-height: 100%;min-height: 100%;">
        <div class="">
            <div class="cntr" style="max-width: 100%;max-height: 100%;min-height: 100%;background-color: #333;">
                <ul class="pgwSlideshow">
                    {% for item in page.images %}
                    <li><img src="{{ item.image.src }}" alt="{{ item.image.alt }}"></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
    <script src="{{ site.url }}/js/gallery.min.js" type="text/javascript"></script>
</body>

</html>
